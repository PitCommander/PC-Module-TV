<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="shared-styles.html">
<link rel="import" href="twitch-video.html">
<link rel="import" href="livestream-video.html">
<link rel="import" href="youtube-video.html">
<dom-module id="stream-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
      padding: 0px;
    }
    </style>
    <template is="dom-if" if="{{isTwitch}}">
      <twitch-video muted="{{muted}}" paused="{{paused}}"></twitch-video>
    </template>
    <template is="dom-if" if="{{isYoutube}}">
      <youtube-video muted="{{muted}}" paused="{{paused}}"></youtube-video>
    </template>
    <template is="dom-if" if="{{isLivestream}}">
      <livestream-video muted="{{muted}}" paused="{{paused}}"></livestream-video>
    </template>
  </template>
  <script>
  Polymer({
    is: 'stream-view',
    properties: {
      isYoutube: {
        type: Boolean,
        value: false
      },
      isTwitch: {
        type: Boolean,
        value: false
      },
      isLivestream: {
        type: Boolean,
        value: false
      },
      active: {
        type: Boolean,
        value: false,
      },
      streamType: {
        type: String,
        value: 'youtube'
      },
      muted: {
        type: Boolean,
        value: false
      },
      paused: {
        type: Boolean,
        value: true
      },
      video: {
        type: String,
        value: ''
      }
    },
    observers: [
      "controlPlay(active, paused)",
      "controlStream(streamType, isYoutube, isTwitch, isLivestream)"
    ],

    controlPlay: function(active, paused) {
      if (active) {
        this.paused = false;
      } else {
        this.paused = true;
      }
    },

    controlStream(streamType, isYoutube, isTwitch, isLivestream) {
      this.isLivestream = (streamType === 'livestream');
      this.isTwitch = (streamType === 'twitch');
      this.isYoutube = (streamType === 'youtube');
    }
  });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="shared-styles.html">
<dom-module id="schedule-view">
  <template>
    <style include="shared-styles">
     :host {
      display: block;
      padding: 10px;
    }
    
    h2 {
      text-align: center;
      font-size: 50px;
      margin: 0px;
      padding: 0px;
    }
    
    paper-datatable {
      --paper-datatable-cell {
        align-content: center;
        text-align: center;
        font-size: 20px;
        align-self: center;
        align-items: center;
      }
    }
    </style>
    <div class="card">
      <h2>Current Record: {{record}}</h2>
    </div>
    <div class="card">
      <paper-datatable data="{{data}}">
        <paper-datatable-column header="Match #" property="number" style="font-size: 30px" align="center"></paper-datatable-column>
        <paper-datatable-column header="Time" property="timeString" style="font-size: 30px" align="center"></paper-datatable-column>
        <paper-datatable-column header="Color" property="alliance" style="font-size: 30px" align="center"></paper-datatable-column>
        <paper-datatable-column header="Result" property="outcome" style="font-size: 30px" align="center"></paper-datatable-column>
      </paper-datatable>
    </div>
  </template>
  <script>
  Polymer({
    is: 'schedule-view',
    properties: {
      record: {
        type: String,
        value: ' - - '
      },
      data: {
        type: Array,
        value: []
      },
      record: {
        type: String,
        value: ' - - '
      },
    },
  });
  </script>
</dom-module>

<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-datatable/paper-datatable.html">
<link rel="import" href="shared-styles.html">
<dom-module id="schedule-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      h2 {
        text-align: center;
        font-size: 50px;
        margin: 0px;
        padding: 0px;
      }

      paper-datatable {}

      .content {
        color: #757575;
        background-color: #fff;
      }
    </style>

    <div class="content">
      <h2>Current Record: {{record}}</h2>
      <paper-datatable data="{{data}}">
        <paper-datatable-column header="Match #" property="matchNumber" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Time" property="schedString" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Pred Time" property="predString" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Color" property="bumperColor" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Allies" property="allyString" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Opponents" property="opponents" cell-style="{{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Red Score" property="redScore" cell-style="background: Crimson; {{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Blue Score" property="blueScore" cell-style="background: CornflowerBlue; {{style}}" align="center"></paper-datatable-column>
        <paper-datatable-column header="Result" property="result" align="center"></paper-datatable-column>
      </paper-datatable>
    </div>
  </template>
  <script>
    Polymer({
      is: 'schedule-view',
      properties: {
        record: {
          type: String,
          value: ' - - '
        },
        data: {
          type: Array,
          value: []
        },
        record: {
          type: String,
          value: ' - - '
        },
        style: {
          type: String,
          value: "font-size: 20px; margin: 0px; padding: 0px;"
        }
      },
    });
  </script>
</dom-module>

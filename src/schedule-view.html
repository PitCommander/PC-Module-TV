<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/vaadin-grid/vaadin-grid.html">
<link rel="import" href="shared-styles.html">
<dom-module id="schedule-view">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        padding: 0px;
      }

      h2 {
        text-align: center;
        font-size: 50px;
        margin: 0px;
        padding: 0px;
      }

      vaadin-grid {
        --primary-color: var(--app-primary-color);
        --vaadin-grid-row-stripe-cell: {
          background: WhiteSmoke;
        }
        --vaadin-grid-row-cell: {
          font-size: 30px;
          text-align: center;
          margin: 0px;
        }
      }
    </style>

    <div class="content">
      <h2>Current Record: {{record}}</h2>
      <vaadin-grid id="grid" items="[[data]]" visible-rows="[[data.length]]">
        <table>
          <colgroup>
            <col name="matchNumber"></col>
            <col name="schedString"></col>
            <col name="predString"></col>
            <col name="bumperColor"></col>
            <col name="allyString"></col>
            <col name="opponents"></col>
            <col name="redScore"></col>
            <col name="blueScore"></col>
            <col name="result"></col>
          </colgroup>
          <thead>
            <tr>
              <th><b>Match #</b></th>
              <th><b>Scheduled Time</th>
              <th><b>Predicted Time</b></th>
              <th><b>Bumper Color</b></th>
              <th><b>Allies</b></th>
              <th><b>Opponents</b></th>
              <th><b>Red Score</b></th>
              <th><b>Blue Score</b></th>
              <th><b>Result</b></th>
            </tr>
          </thead>
        </table>
      </vaadin-grid>
    </div>
  </template>
  <script>
    Polymer({
      is: 'schedule-view',
      properties: {
        record: {
          type: String,
          value: '- - -'
        },
        data: {
          type: Array,
          value: [],
        },
        record: {
          type: String,
          value: ' - - '
        },
        style: {
          type: String,
          value: "font-size: 30px; margin: 0px; padding: 0px;"
        }
      },
    });
  </script>
</dom-module>
